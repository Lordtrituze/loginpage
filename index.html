<!DOCTYPE html>
<html>
    <head>
        <title>PiggyVest | Dashboard</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel = "icon" type = "image/png" href = "https://dashboard.piggyvest.com/apple-icon-57x57.png">
    </head>
    <body>
        <div id="container">
        <header>
            
            <img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg"
            alt="PiggyLogo" style="">
            
        </header>
            <div id="form">
                <div class="formHead">
	                <h1>Create a Secure Account</h1>
	                <p>Welcome to the future of Savings and Investment</p>
                </div>
    <div class="input">        
        <div class="label">
        <label for="FName">Full Name</label>
        </div>
        <input type="text" id="name" placeholder="Full Name" required class="text">
        <div class="label">
        <label for="Email">Email Adress</label>
        </div>
        <input type="email" placeholder="Email Adress" required class="text">
        <div class="label">
        <label for="Phone">Phone Number</label>
        </div>
        <input type="number" placeholder="Phone Number" required class="text">
        <div class="label">
        <label for="password">Password</label>
        </div>
        <input type="password" placeholder="Password" class="text">
        <div class="label">
        <label for="RPPC">Referrer Phone or Promo Code</label>
        </div>
        <input type="text" placeholder="Referrer phone or code" class="text">
        <div class="label">
        <label for="How">How Did you Hear About Us?(Optional) </label>
        </div>
        <select>
            <option >Click To Select</option>
            <option >Facebook</option>
            <option >Twitter</option>
            <option >Instagram</option>
            <option >Friend/Family/Coworker referral</option>
            <option >Google Search</option>
            <option >Google Play Store</option>
        </select><br>
        <button type="submit" class="btn">Create Account</button>
    </div>
        </form>
       </div>
       <a href="#" target="_blank">Already have an account? Log in</a>
       </div>
    </body>
</html>
